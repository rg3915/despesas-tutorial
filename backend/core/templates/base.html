<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="shortcut icon" href="http://html5-training-in-hyderabad.blogspot.com.br/favicon.ico">
  <link rel="shortcut icon" href="https://www.djangoproject.com/favicon.ico">
  <link rel="shortcut icon" href="https://alpinejs.dev/favicon.png">
  <title>Document</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg
          class="bi me-2"
          width="40"
          height="32"
        >
          <use xlink:href="{% url 'core:index' %}"></use>
        </svg>
        <span class="fs-4">Despesas</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a
            href="{% url 'core:index' %}"
            class="nav-link active"
            aria-current="page"
          >Home</a></li>
        <li class="nav-item"><a
            href="{% url 'expense:expense_list' %}"
            class="nav-link"
          >Despesas</a></li>
      </ul>
    </header>

    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </div>
</body>

</html>
